<!DOCTYPE html>
<html>
	<head>
		<title>Questão 4 - Tabela com CEP</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<style type="text/css">
			* {
			    margin: 0;
			    padding: 0;
			}
			table {
			    width: 600px;
			    margin: 50px auto;
			}
			table tbody tr td {
			    border: 1px solid #000;
			    padding: 5px 10px;
			    text-align: left;
			}
			table tbody tr td .titulo {
				text-transform: uppercase;
				font-size: 12px;
				font-weight: bold;
				display: block;
				width: 100%;
			}
		</style>

		<table>
			<tbody></tbody>
		</table>

		<script type="text/javascript">
			var cep = {
			  "cep": "01001-000",
			  "logradouro": "Praça da Sé",
			  "complemento": "lado ímpar",
			  "bairro": "Sé",
			  "localidade": "São Paulo",
			  "uf": "SP",
			  "unidade": "",
			  "ibge": "3550308",
			  "gia": "1004"
			};
			var template = '';
			var count = 1;
			for(let chave in cep){
				if( count == 1 ){
					template += '<tr>';
				}
				template += `<td><span class="titulo">${chave}:</span>${cep[chave]}</td>`;
				if( count++ == 3 ){
					template += '</tr>';
					count = 1;
				}
			}
			document.querySelector('table tbody').innerHTML = template;
		</script>
	</body>
</html>
